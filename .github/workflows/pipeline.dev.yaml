on: [ push, pull_request ]

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.noed-version }}
        uses: actions/setup-node@v1
        with:
          node-versions: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - run: npm test:e2e
      - run: npm test:cov